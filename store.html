
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilly Foods</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f9f9f9;
            color: #333;
        }
        header, footer {
            padding: 2rem;
            text-align: center;
            background: #ffffff;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
        }
        .hero {
            padding: 5rem 2rem;
            text-align: center;
            background: #eee;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .product {
            margin: 1rem;
            padding: 2rem;
            background: white;
            border: 1px solid #ddd;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tilly Foods</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h2>Good food for dogs. Good food for humans. Coming soon.</h2>
    </section>
    <section class="products">
        <div class="product">
            <h3>Dog Meal 1</h3>
            <p>Wholesome, homemade dog food.</p>
        </div>
        <div class="product">
            <h3>Dog Meal 2</h3>
            <p>Balanced and nutrient-rich.</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Tilly Foods. All rights reserved.</p>
    </footer>
</body>
</html>
